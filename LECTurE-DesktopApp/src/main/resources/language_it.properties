QS1=In che modo ritengo di poter contribuire ad un lavoro in gruppo
QS1a=Penso di poter capire rapidamente nuove opportunit\u00e0 operative e trarne vantaggio
QS1b=Sono in grado di lavorare bene con le persone pi\u00f9 diverse
QS1c=Una delle mie caratteristiche principali \u00e8 produrre idee nuove
QS1d=So far emergere i contributi degli altri se mi accorgo che essi abbiano qualcosa che pu\u00f2 essere utile agli obiettivi del gruppo
QS1e=Ho la capacit\u00e0 di andare in profondit\u00e0 grazia alla mia efficienza personale
QS1f=Sono disposto ad essere impopolare pur d\u00ec raggiungere risultati in cui credo
QS1g=Ho una certa sensibilit\u00e0 a capire cosa \u00e8 realisticamente giusto fare
QS1h=Sono in grado di offrire azioni alternative ragionevoli pur non combattendo le proposte degli altri
QS2=Se c'\u00e8 poco tempo a disposizione per arrivare alla conclusione del lavoro di gruppo.pu\u00f2 darsi che
QS2a=Non mi sento a mio agio finch\u00e9 la riunione non sia ben strutturata, controllata e ben condotta
QS2b=Sono incline ad essere anche troppo generoso verso quelli con un punto di vista valido, ai quali non sia dato spazio a sufficienza
QS2c=Ho la tendenza a parlare troppo quando nel gruppo emerga un'idea nuova
QS2d=La mia obiettiva chiarezza di idee rende difficile concordare presto e con entusiasmo con quelle degli altri
QS2e=Spesso appaio autoritario ed efficientista se c'\u00e8 bisogno di raggiungere dei risultati in fretta
QS2f=Mi risulta difficile imporre la mia posizione al Gruppo, probabilmente per la mia preoccupazione che l'atmosfera generale si mantenga positiva
QS3=Quando sono coinvolto in un'azione operativa, in un progetto impegnativo
QS3a=Sono solito influenzare gli altri senza pressarli troppo
QS3b=La mia vigilanza personale previene errori ed omissioni causati da poca attenzione
QS3c=Sono solito far pressioni perch\u00e9 non si perda tempo e si mantenga una chiara visione degli obiettivi
QS3d=Si pu\u00f2 contare su di me per contributi originali
QS3e=Sono sempre pronto a supportare un buon suggerimento per l'interesse comune
QS3f=Sono sempre alla ricerca di nuove idee per un'azione operativa in sviluppo
QS3g=Sono convinto che le mie capacit\u00e0 di giudizio possano aiutare ad arrivare alle decisioni pi\u00f9 giuste
QS3h=Ci si pu\u00f2 fidare di me per essere sicuri che tutto il lavoro essenziale sia stato organizzato
QS4=Il mio approccio caratteristico in un lavoro di gruppo \u00e8
QS4a=Ho un certo interesse a conoscere meglio quelli con cui mi trovo ad agire
QS4b=Non ho difficolt\u00e0 a confrontarmi con le opinioni degli altri o a rimanere nella "minoranza"
QS4c=Sono sempre capace di trovare una motivazione estrema per rifiutare proposte inconcludenti
QS4d=Penso di essere in grado di mettere in pratica ci\u00f2 che \u00e9 stato deciso, in modo da renderlo operativo
QS4e=Ho la tendenza a scartare le cose ovvie per tendere ad ipotesi pi\u00f9 originali ed impreviste
QS4f=Do un tocco di perfezionismo ad ogni lavoro di gruppo che mi vede coinvolto
QS4g=Tendo a mantenere rapporti e contatti con le singole persone anche al di fuori del comitato
QS4h=Anche se sono interessato alle posizioni di tutti, non esito a farmi un'idea ed a mantenerla ferma se occorre prendere una decisione
QS5=Ricevo soddisfazione dal lavoro che faccio in gruppo perch\u00e9
QS5a=Mi piace analizzare le situazioni ch\u00e9 accadono e valutarne tutte le possibili evoluzioni
QS5b=Mi piace trovare le soluzioni pratiche dei problemi
QS5c=Mi piace accorgermi di stare ottenendo dei buoni rapporti interpersonali
QS5d=Posso avere una influenza decisiva nelle decisioni da prendere
QS5e=So farmi stimare dalle persone che hanno qualcosa di nuovo da proporre
QS5f=Trovo gente che condivide con me le cose necessarie da fare
QS5g=Mi trovo a mio agio quando posso dedicare ad una cosa da fare tutto il mio impegno
QS5h=Mi piace stare in un campo che sollecita la mia creativit\u00e0
QS6=Se mi si affida un compito difficile con tempo limitato e persone, che non conosco con cui agire
QS6a=Il mio atteggiamento \u00e9 starmene da una parte per capire come uscire dall'impasse prima di sviluppare una linea di azione
QS6b=Sono pronto a lavorare con la persona che dimostra l'approccio pi\u00f9 positivo
QS6c=Cerco di trovare il modo di ridurre le dimensioni del lavoro da fare, stabilendo dove i diversi componenti del gruppo possono dare un miglior contributo
QS6d=La mia normale componente di efficientismo, aiuta ad assicurare che non s\u00ec ricada al di sotto dei tempi ed obiettivi previsti
QS6e=Sono convinto di poter rimanere freddo e di poter mantenere le mie capacit\u00e0 di raggiungere il risultato
QS6f=Manterrei comunque una serenit\u00e0 di giudizio a dispetto delle pressioni
QS6g=Sarei pronto a prenderne la guida se mi accorgessi che il gruppo non \u00e9 in grado di fare progressi
QS6h=Comincerei ad esporre un'opinione per aprire la discussione, stimolando cos\u00ec nuove idee e facendo muovere qualcosa
QS7=In riferimento ai problemi a cui posso essere soggetto lavorando con gli altri
QS7a=Sono solito dimostrare impazienza con quelli che fanno perdere tempo
QS7b=Gli altri possono criticarmi per essere troppo analitico ed insufficientemente intuitivo
QS7c=Il mio desiderio che il lavoro sia fatto a puntino pu\u00f2 bloccarne l'avanzamento
QS7d=Mi annoio abbastanza facilmente, e tendo comunque a fare comunella con quell'uno o due componenti del gruppo pi\u00f9 attivi che mi stimolano maggiormente
QS7e=Mi \u00e9 difficile cominciare ad agire prima che siano ben chiari gli obiettivi
QS7f=Ho talvolta difficolt\u00e0 ad esprimere o a chiarire i punti complessi di cui mi accorgo
QS7g=Sono cosciente di chiedere dagli altri ci\u00f2 che non sono in grado di dare io
QS7h=Ho esitazione ad esprimere le mie convinzioni se sento l'ambiente particolarmente ostile
